<!DOCTYPE html>
<html lang="id">
<head> <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Mahasiswa</title>
    <style>
        .result-pass { color: green; }
        .result-fail { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Nilai Mahasiswa</h1>
        <form id="gradeForm">
            <label for="tugas">Nilai Tugas (30%):</label>
            <input type="number" id="tugas" min="0" max="100" required><br>

            <label for="uts">Nilai UTS (30%):</label>
            <input type="number" id="uts" min="0" max="100" required><br>

            <label for="uas">Nilai UAS (40%):</label>
            <input type="number" id="uas" min="0" max="100" required><br>

            <button type="button" onclick="calculateGrade()">Hitung Nilai</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
